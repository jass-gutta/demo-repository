name: 'Check Branch'

on:
  pull_request:
    branches:
      - main
jobs:
  check_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch
        if: github.base_ref == 'main' && !(github.head_ref == 'release/*')
        run: |
          echo "ERROR: You can only merge to main from release branches."
          exit 1
